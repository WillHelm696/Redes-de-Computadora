<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>UNCUYO Survey</title>
    <style>
      /* Add your CSS styling here */
      body {
        font-family: sans-serif;
        display: flex;
        flex-direction: column;
        align-items: center;
        padding: 20px;
      }

      .container {
        text-align: center;
      }

      #logo {
        width: 150px;
        height: 150px;
      }

      form {
        width: 300px;
        margin-top: 20px;
      }

      input[type="text"] {
        width: 100%;
        padding: 10px;
        border: 1px solid #ccc;
        margin-bottom: 10px;
        box-sizing: border-box;
      }

      label {
        display: block;
        margin-bottom: 5px;
      }

      input[type="radio"] {
        margin-right: 5px;
      }

      button {
        background-color: #4caf50;
        color: white;
        padding: 10px 20px;
        border: none;
        cursor: pointer;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <img
        id="logo"
        img src="https://despertadorlavalle.com.ar/wp-content/uploads/2017/09/logo-UNCuyo-alta-uuuuuuuuuuuuuuuuuu.jpg" 
        style="width: 400px;"
        alt="UNCUYO Logo"
      />
      <h2>Elija su equipo favorito</h2>

      <form id="surveyForm" method="post" action="process.php">

        <label for="email">Ingrese su e-mail:</label>
        <input type="text" id="email" name="email" required />

        <label>
          <input type="radio" name="team" value="Boca Juniors" />
          Boca Juniors
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/c/c9/Boca_escudo.png"
            alt="Boca Juniors Logo"
            width="50"
          />
        </label>

        <label>
          <input type="radio" name="team" value="River Plate" />
          River Plate
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/3/3f/Logo_River_Plate.png"
            alt="River Plate Logo"
            width="50"
          />
        </label>

        <label>
          <input type="radio" name="team" value="San Lorenzo" />
          San Lorenzo
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/6/62/Escudo_del_Club_Atl%C3%A9tico_San_Lorenzo_de_Almagro.png"
            alt="San Lorenzo Logo"
            width="50"
          />
        </label>

        <label>
          <input type="radio" name="team" value="Racing" />
          Racing
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/8/84/Escudo_de_Racing_de_Cordoba.png"
            alt="Racing Logo"
            width="50"
          />
        </label>

        <label>
          <input type="radio" name="team" value="Independiente" />
          Independiente
          <img
            src="https://upload.wikimedia.org/wikipedia/commons/thumb/d/db/Escudo_del_Club_Atl%C3%A9tico_Independiente.svg/474px-Escudo_del_Club_Atl%C3%A9tico_Independiente.svg.png"
            alt="Independiente Logo"
            width="50"
          />
        </label>

        <label>
          <input type="radio" name="team" value="Other" />
          Otro
        </label>

        <button type="submit">Enviar</button>
      </form>

      <div id="results"></div>
    </div>

    <script>
      // JavaScript for client-side validation
      const form = document.getElementById("surveyForm");
      const emailInput = document.getElementById("email");
      const resultsDiv = document.getElementById("results");

      form.addEventListener("submit", function (event) {
        event.preventDefault(); // Prevent default form submission

        const email = emailInput.value.trim();

        // Basic email validation (improve this for more robust validation)
        if (!validateEmail(email)) {
          resultsDiv.innerHTML =
            "Por favor, ingrese un correo electrónico válido.";
          return;
        }

        // Check if a team was selected
        if (!document.querySelector('input[name="team"]:checked')) {
          resultsDiv.innerHTML = "Por favor, seleccione un equipo.";
          return;
        }

        // If validation passes, submit the form
        this.submit();
      });

      function validateEmail(email) {
        // Implement your validation logic here
        // ... (Refer to the validation criteria you provided)
        if (
          email.length < 7 ||
          email.indexOf("@") === -1 ||
          email.indexOf(".") === -1 ||
          email.startsWith("@") ||
          email.endsWith("@") ||
          email.startsWith(".") ||
          email.endsWith(".")
        ) {
          return false;
        }
        return true;
      }
    </script>
  </body>
</html>
